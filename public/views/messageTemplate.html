<div ng-if="msg.type==='text'">
	{{msg.text}}
</div>
<div ng-if="msg.type==='dice'">
	<div class="pull-left">{{msg.from}}: </div>
	<div ng-repeat="dice in msg.dice">
		<img ng-src="{{dice.src}}" ng-alt={{dice.alt}} width="32" height="32" class="pull-left"/>
	</div>
	<div ng-repeat="result in msg.results">
		<img ng-src="{{result.src}}" ng-alt={{dice.alt}} width="32" height="32" class="pull-left"/>
	</div>
</div>
