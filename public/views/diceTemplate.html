<div class="pull-left" ng-repeat="dname in diceNames">
	<img
	ng-src="https://s3-ap-southeast-2.amazonaws.com/dicechatassets/{{dname}}_dice.png"
	height="64" width="64" alt="{{dname}} dice"
	ng-click="incrementDice(dname)"/>
	<input type="number" min="0" ng-model="dice[dname]"/>
</div>



<button type="button" class="btn btn-primary pull-left reset-button"
ng-click="resetDice()">
	Reset Dice
</button>
